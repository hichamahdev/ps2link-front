<div class="container" style="text-align: center;" ><h2> Ajouter Un Service</h2> </div>

<form class="container"  (ngSubmit)= "createService()">

    <div class="form-group">
        <label for="reference">Refference </label>
        <input [(ngModel)]= "service.reference"  name= "reference" id="title" type="number" class="form-control" >
</div>

    <div class="form-group">
            <label for="nomService">Nom Service </label>
            <input [(ngModel)]= "service.nomService"  name= "nomService" id="title" type="text" class="form-control" >
    </div>
    <div class="form-group">
        <label for="idetinfiantServ"> Identifiant </label>
        <input [(ngModel)]= "service.idetinfiantServ" name= "idetinfiantServ" id="title" type="text" class="form-control" >
</div>
<div class="form-group">
    <label for="typeService">type service </label>
    <input [(ngModel)]= "service.typeService" name= "typeService" id="title" type="text" class="form-control" >
    
</div>

    
    
    <button class="btn btn-primary" type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
