<div class="container" style="text-align: center;" ><h2> Ajouter Un site a une region</h2> </div>

<form class="container"  (ngSubmit)= "ajouterSite()">

    <div class="form-group">
            <label for="site">select Site </label>
            <select [(ngModel)]= "id_site"  name= "nomSite" id="title" type="text" class="form-control" >
                <option *ngFor="let site of sites" [value]="site.id">
                        {{site.nom}}
                </option>
                </select>
    </div>
    
    
    
    
    <button class="btn btn-primary"  type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
