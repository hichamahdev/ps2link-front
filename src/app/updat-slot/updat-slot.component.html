<div class="container" style="text-align: center;" ><h2> Update  Slot</h2> </div>

        <form class="container"  (ngSubmit)= "updateSlot()">

            
            <div  class="container"   style="margin-top:  5rem;"  >
                
                 
                 <div class="form-group">
                    <label for="categorieEquip">Nom Slot  </label>
                    <input [(ngModel)]= "slott.nomSlot" name= "slotNom" id="title" type="text" class="form-control" >
                
                 </div>

                 <div class="form-group ">
                  <label for="typeSlot">select type slot </label>
              <select [(ngModel)]= "slott.typeslot" name="typeSlot" class="form-control" >
                  
                  <option value="Trib">Trib</option>
                  <option value="Aggregat">Aggregat</option>
                  <option value="Non specific">Non specific</option>
                  
                </select>
                
              
              </div>

              
                

                

                
                <div class="form-group">
                <label for="numeroSlot"> numeroSlot </label>
                <input [(ngModel)]= "slott.numeroSlot" name= "numeroSlot" id="title" type="number" class="form-control" >
        
                </div>
             

        
            </div>
            <button class="btn btn-primary"  type="submit">Save</button>&nbsp;&nbsp;&nbsp;
        </form>
