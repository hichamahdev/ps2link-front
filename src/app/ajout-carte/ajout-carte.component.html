<div class="container" style="text-align: center;" ><h2> Ajouter Une carte a un equipement</h2> </div>

<form class="container"  (ngSubmit)= "ajouterCarte()">

    <div class="form-group">
        <label for="carte">select Slot </label>
        <select [(ngModel)]= "id_slot"  name= "nomSlot" id="title" type="text" class="form-control" >
            <option *ngFor="let slot of slot" [value]="slot.id">
                    {{slot.nomSlot}}
            </option>
            </select>
</div>



    

    <div class="form-group">
            <label for="carte">select cartes </label>
            <select [(ngModel)]= "id_carte"  name= "nomCarte" id="title" type="text" class="form-control" >
                <option *ngFor="let carte of cartes" [value]="carte?.id">
                        {{carte.nomCarte}}
                </option>
                </select>
    </div>
    
    
    
    
    <button class="btn btn-primary"  type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
